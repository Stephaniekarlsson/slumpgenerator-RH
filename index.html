<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>- Lottdragning</title>
        <link href="bilder/Favicon.png" rel="icon" type="image/png">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Raleway:wght@300;400&display=swap"
        rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <img  alt="Råtthjälpens logga" class="logga" src="bilder/Logga.png">
            <h1 class="header-title">Råtthjälpens Lottdragning</h1>
        </header>
        
        <div class="container mt-5">
            <div class="mb-3">
                <label for="name-input" class="form-label">Deltagare</label>
                <form id="name-inputs">
                    <input type="text" id="name-input" class="form-control" placeholder="För- och efternamn">
                    <input type="number" id="number-input" class="form-control"  min="1" value="1">
                </form>
                
                <button type="button" id="addName" class="btn btn-color">Lägg till</button>
                
                <div class="added-names-container"></div>
                
                <form>
                    <label for="winners-input" class="form-label winner-quantity">Antal vinnare</label>
                    <input type="number" id="winners-input" class="form-control"  min="1" value="1">
                    
                </form>
                
                <!-- <textarea rows="7" class="form-control" id="exampleFormControlInput1" placeholder="Exempel 1, Exempel 2, Exempel 3..."></textarea> -->
            </div>
            <div class="move-forward-container">
                <button type="submit" id="move-forward" class="btn btn-color">Gå vidare</button>
            </div>
            
        </div>
        
        <div id="drag" class="container hidden">
            <h2>Då var det dags!</h2>
            <button type="submit" id="drag-winner" class="btn btn-color">Dra en vinnare!</button>
        </div>
        
        
        
        <div class="spinner-container hidden">
            <img class="spinner-img" src="bilder/Logga.png">
            <div class="spinner-sector"></div>
        </div>
        
        <div id="result-container" class="hidden">
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
        <script src="script.js" type="module"></script>
        <script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

</body>
</html>
